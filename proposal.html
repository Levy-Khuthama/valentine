<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine ðŸ’˜</title>

  <link rel="stylesheet" href="style.css">

  <!-- Flower confetti -->
  <style>
    .flower {
      position: fixed;
      top: -10vh;
      font-size: 20px;
      animation: fall 6s linear forwards;
      pointer-events: none;
      z-index: 0;
      opacity: 0.9;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* âœ… FIXED BUTTON ROW */
    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }

    .buttons button, .buttons form {
      flex: 1;
      display: flex;
    }

    .buttons form button {
      flex: 1;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>I was wondering if you would love to be my Valentine? ðŸ’•</h1>

    <img src="images/flower flork.jpg" alt="Valentine image">

    <div class="buttons">
      <!-- YES FORM -->
      <form id="yesForm" action="https://formspree.io/f/xkozqoby" method="POST">
        <button type="submit">YES ðŸ’–</button>
        <input type="hidden" name="answer" value="YES ðŸ’–">
      </form>

      <!-- NO BUTTON -->
      <button id="no">NO ðŸ™ˆ</button>
    </div>
  </div>

  <script>
    /* ðŸŒ¸ FLOWER CONFETTI */
    const flowers = ["ðŸŒ¸", "ðŸŒº", "ðŸŒ·", "ðŸ’®", "ðŸŒ¼"];
    setInterval(() => {
      const flower = document.createElement("div");
      flower.className = "flower";
      flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.fontSize = Math.random() * 10 + 18 + "px";
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), 6000);
    }, 500);

    /* ðŸ™ˆ NO BUTTON DODGE */
    const noBtn = document.getElementById("no");
    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", moveButton);
    function moveButton() {
      const x = Math.random() * 120 - 60;
      const y = Math.random() * 60 - 30;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
      noBtn.style.transition = "transform 0.1s ease";
    }

    /* ðŸ’– YES FORM SUBMIT + REDIRECT */
    const yesForm = document.getElementById("yesForm");
    yesForm.addEventListener("submit", function(e) {
      e.preventDefault(); // prevent default form submission
      const formData = new FormData(yesForm);

      fetch(yesForm.action, {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        // After successful submission, redirect to yes.html
        window.location.href = "yes.html";
      }).catch(error => {
        // fallback if submission fails
        window.location.href = "yes.html";
      });
    });
  </script>

</body>
</html>
